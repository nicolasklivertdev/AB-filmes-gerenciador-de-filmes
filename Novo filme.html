<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo filme</title>
    <link rel="stylesheet" href="Novo filme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Rammetto+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="Images/Logo.png">
            </div>
            <div class="menu">
                <a href="Listagem.html" class="menu-item1">
                    <img src="Images/Popcorn.png">
                    <p>Explorar</p>
                </a>
                <a href="Listagem meus filmes.html" class="menu-item2">
                    <img src="Images/Clip.png">
                    <p>Meus filmes</p>
                </a>
            </div>
            <div class="info">
                <div class="user">
                    <p>Olá, Jordan</p>
                    <a href="#">
                        <img src="Images/Icon-user.png">
                    </a>
                </div>
                <div class="divider"></div>
                <a href="index.html" class="info-button">
                    <img src="Images/Sign-out.png">
                </a>
            </div>
        </nav>
        <div class="menu-side">
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="user2">
                <img src="Images/Icon-user.png">
            </label>
            <div class="side-menu">
                <a class="menu3" href="Listagem.html">
                    <img src="images/Popcorn.png">
                    <p>Explorar</p>
                </a>
                <a class="menu4" href="Listagem meus filmes.html">
                    <img src="Images/Clip.png">
                    <p>Meus filmes</p>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="image">
                <input type="file" name="image" id="image">
                <img src="Images/upload.png">
                <p>Fazer upload</p>
            </div>
            <div class="details">
                <form action="">
                    <h3>Novo filme</h3>
                    <fieldset>
                        <div class="component-input1">
                            <div class="field">
                                <img src="Images/Clipe.png">
                                <input type="text" name="input1" id="input1" placeholder="Título">
                            </div>
                        </div>
                        <div class="input2-3">
                            <div class="component-input2">
                                <div class="field">
                                    <img src="Images/Calendar.png">
                                    <input type="tel" name="input2" id="input2" placeholder="Ano">
                                </div>
                            </div>
                            <div class="component-input3">
                                <div class="field">
                                    <img src="Images/Tag.png">
                                    <input type="text" name="input3" id="input3" placeholder="Categoria">
                                </div>
                            </div>
                        </div>
                        <div class="component-text-area">
                            <div class="field-text-area">
                                <input type="text" name="text-area" id="text-area" placeholder="Descrição">
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="actions">
                    <a href="Listagem meus filmes.html" class="link">
                        <p>Cancelar</p>
                    </a>
                    <a href="#" class="button">
                        <p>Salvar</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
