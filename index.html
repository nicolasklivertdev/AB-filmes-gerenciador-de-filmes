<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB filmes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Rammetto+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="thumb">
            <div class="image-login">
                <img src="Images/Image-login.png">
                <div class="shadow"></div>
            </div>
            <div class="logo">
                <img src="Images/Logo.png">
            </div>
            <div class="text">
                <h2>ab filmes</h2>
                <h1>O guia definitivo para os amantes de cinema</h1>
            </div>
        </div>
        <div class="content">
            <div class="info">
                <div class="menu">
                    <a href="#" class="menu-login">Login</a>
                    <a href="Cadastro.html" class="menu-cadastro">Cadastro</a>
                </div>
                <div class="login">
                    <form action="">
                        <h1>Acesse sua conta</h1>
                        <fieldset>
                            <div class="input">
                                <div class="field">
                                    <img src="Images/Envelope.png">
                                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                                </div>
                            </div>
                            <div class="input">
                                <div class="field">
                                    <img src="Images/Password-icon.png">
                                    <input type="password" name="password" id="password" placeholder="Senha" required> 
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <a href="Listagem.html" class="button">Entrar</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
